version: '3.9'

services:
  # Frontend application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_NETWORK=mainnet
      # - VITE_SWAP_ROUTER_ADDRESS=0x... (set in .env)
      # - VITE_SENTRY_DSN=... (set in .env)
      # - VITE_GOOGLE_ANALYTICS_ID=... (set in .env)
    env_file:
      - frontend/.env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - movement-network
    labels:
      - "com.example.description=Movement Portfolio Tracker Frontend"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - web
    networks:
      - movement-network
    restart: unless-stopped
    environment:
      - TZ=UTC

networks:
  movement-network:
    driver: bridge

volumes:
  # For persistent data if needed
  app-data:
